  <body>

<div class="container topcontainer">
<h3 class="heading">Speech to Text System</h3>
<form  action="#" class="form-inline">
<div class="form-group">
<input id="modelname" class="form-control" size="10" value="google_beta" name="modelname" required></input>
</div>
<div class="form-group">
<input id="langlocal" class="form-control" size="5" value="en-IN" name="languagecode" required></input>

</div>
<div class="form-group">		
<input id="samplerate" class="form-control" size="10" value="16000" name="samplerate" required></input>

</div>
<div class="form-group">	
<input id="altlang" class="form-control" size="70" value="en-US@hi-IN@en-IN" name="alternatelanguages" required></input>

        </div> 
<div class="form-group"> 
<input id="tlang" class="form-control" size="5" value="hi" name="targetlanguage" required></input>
</div>
    <input id="setbutton" type="button" name="Submit" value="Set" onclick="setParams()">
  </form>
</div>
   

<div class="bottomcontainer" style="display:None;">

<textarea id="trans" rows="1" spellcheck="false">
</textarea>
<span class="buttons">
<button
	id="buttonToggleListening"
        
	onmousedown="toggleListening();"
        onmouseup="toggleListening();"
	title="Starts/stops listening for speech."><i class="fa fa-microphone"></i></button>
</span>

</div>


<div id="transcripts" class="container">
</div>
